<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Back</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles css -->
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-form">
            <div class="sign-up-text text-center">
                <h2>Bcktlst</h2>
                <h5>Because you're awesome</h5>
                <div class="social-links">
                    <a href="#" class="btn btn-primary disabled">Sign Up with Google</a>
                    <a href="#" class="btn btn-primary disabled">Sign Up with Twitter</a>
                </div>

                <p><h4>Or</h4></p>

                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label>Email *</label>
                        <input placeholder="email address" autofocus="true" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input placeholder="password" class="form-control" required>
                    </div>
                    <div class="form-group remember">
                        <input type="checkbox" value="remember_me"> Remember Me
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?'</a>
                    </div>
                    <div class="actions">
                        <Input type="submit" value="Login" class='btn btn-primary wide'%>
                    </div>

                    <h4>Or</h4>

                    <div class="social-links">
                        <a href="#" class="btn btn-primary disabled">Sign Up with Google</a>
                        <a href="#" class="btn btn-primary disabled">Sign Up with Twitter</a>
                    </div>                    
                    </br>
                    <h5>Don't have an account??</h5> <a href='signup.html' class='btn btn-default'>Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
