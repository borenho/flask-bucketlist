<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucket-list Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom styles css -->
    <link href="static/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bucketlist">
            <div class="content">
                <h2>Your bucketlist in detail</h2></br>
                
                <h4>Hitch Hiking (2 items)</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item Title</th>
                            <th>Description</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kilifi town walk</td>
                            <td>With my friend Tommy</td>
                            <td><span class="glyphicon glyphicon-ok"></span></td>
                            <td>
                                <a href="#">
                                    <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#edit-modal"></span>
                                </a>&emsp;

                                <!-- Edit Modal -->
                                <div class="modal fade" id="edit-modal" role="dialog">
                                    <div class="modal-dialog">
                                    
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Edit Item</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form action="/show_items" method="POST">
                                                    <div class="row form-group">
                                                        <div class="col-lg-3">
                                                            <h4>Title</h4>
                                                        </div>
                                                        <div class="col-lg-7">
                                                            <input autofocus="true" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-lg-3">
                                                            <h4>Description</h4>
                                                        </div>
                                                        <div class="col-lg-7">
                                                            <input class="form-control">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <Input type="submit" class="btn btn-default" value="Save">
                                            </div>
                                        </div>
                                    
                                    </div>
                                </div>

                                <a href="#">
                                    <span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#delete-modal"></span>
                                </a>

                                <!-- Delete Modal -->
                                <div class="modal fade" id="delete-modal" role="dialog">
                                    <div class="modal-dialog">
                                    
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Delete {{this.item}}</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Do you really want to delete this item?<p>
                                            </div>
                                            <div class="modal-footer">
                                                <Input type="submit" class="btn btn-default" value="Delete">
                                            </div>
                                        </div>
                                    
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Kilifi town walk</td>
                            <td>With my friend Tommy</td>
                            <td><span class="glyphicon glyphicon-remove"></span></td>
                            <td>
                                <a href="#">
                                    <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#edit-modal"></span>
                                </a>&emsp;
                                <a href="#">
                                    <span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#delete-modal"></span>
                                </a>
                            </td>
                        </tr>
                        </hr>
                    </tbody>
                </table>
                <button class="btn btn-primary" data-toggle="modal" data-target="#add-item-modal">Add new item</button> </br>
                    <br>

                    <!-- Add Item Modal -->
                    <div class="modal fade" id="add-item-modal" role="dialog">
                        <div class="modal-dialog">
                        
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add New Item</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="/show_items" method="POST">
                                        <div class="row form-group">
                                            <div class="col-lg-3">
                                                <h4>Title</h4>
                                            </div>
                                            <div class="col-lg-7">
                                                <input autofocus="true" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-lg-3">
                                                <h4>Description</h4>
                                            </div>
                                            <div class="col-lg-7">
                                                <input class="form-control">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <Input type="submit" class="btn btn-default" value="Save">
                                </div>
                            </div>
                        
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
