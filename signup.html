<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles css -->
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-form">
            <div class="sign-up-text text-center">
                <h2>Bcktlst</h2>
                <h5>Because you're awesome</h5>
                <div class="social-links">
                    <a href="#" class="btn btn-primary disabled">Sign Up with Google</a>
                    <a href="#" class="btn btn-primary disabled">Sign Up with Twitter</a>
                </div>

                <p><h4>Or</h4></p>

                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label>First name</label>
                        <input placeholder="first name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input placeholder="last name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input placeholder="email address" autofocus="true" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Username *</label>
                        <input placeholder="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input placeholder="password" class="form-control" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
