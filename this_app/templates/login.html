{% extends "base.html" %}
{% block title %}Welcome Back{% endblock %}
{% block body %}

<div class="sign-up">
    <div class="sign-up-form">
        <div class="sign-up-text text-center">
            <h2>Bcktlst</h2>
            <h5>Because you're awesome</h5>
            <hr>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label>Email *</label>
                    <input placeholder="email address" autofocus="true" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input placeholder="password" class="form-control" required>
                </div>
                <div class="form-group remember">
                    <input type="checkbox" value="remember_me"> Remember Me
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="actions">
                    <Input type="submit" value="Login" class='btn btn-primary wide'%>
                </div>

                <h4>Or</h4>

                <div class="social-links">
                    <a href="#" class="btn btn-primary disabled">Sign Up with Google</a>
                    <a href="#" class="btn btn-primary disabled">Sign Up with Twitter</a>
                </div>                    
                </br>
                <h5>Don't have an account?</h5> <a href='signup.html' class='btn btn-default'>Sign Up</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
