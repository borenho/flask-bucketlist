{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block body %}

<div class="sign-up">
    <div class="sign-up-form">
        <div class="sign-up-text text-center">
            <h2>Bcktlst</h2>
            <h5>Because you're awesome</h5><hr>
            <div class="social-links">
                <a href="#" class="btn btn-primary disabled">Sign Up with Google</a>
                <a href="#" class="btn btn-primary disabled">Sign Up with Twitter</a>
            </div>

            <p><h4>Or</h4></p>

            <form action="/signup" method="POST">
                <div class="form-group">
                    <label>Email *</label>
                    <input placeholder="email address" autofocus="true" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username *</label>
                    <input placeholder="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input placeholder="password" class="form-control" required>
                </div>
                <div class="actions">
                    <Input type="submit" value="Sign Up" class='btn btn-primary wide'%>
                </div>

                <p><h6>By signing up, you agree to Our Terms of Service and Privacy Policy.</h6></p>
                <h5>Already have an account?</h5> <a href='login.html' class='btn btn-default'>Log In</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
